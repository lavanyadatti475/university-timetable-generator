<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Classrooms</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 30px;
        }

        h1, h2 {
            color: #333;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ff758c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 8px rgba(255, 117, 140, 0.4);
            margin-top: 15px;
        }

        button:hover {
            background: #ff4757;
            box-shadow: 0px 6px 12px rgba(255, 71, 87, 0.5);
        }

        table {
            width: 90%;
            margin-top: 30px;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #ff6b81;
            color: white;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .delete-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Manage Classrooms</h1>
    <div class="form-container">
        <h2>Add Classroom</h2>
        <form id="classroomForm">
            <label for="classroomName">Classroom Name:</label>
            <input type="text" id="classroomName" required>
            
            <label for="classroomID">Classroom ID:</label>
            <input type="text" id="classroomID" required>
            
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" required>
            
            <label for="location">Location:</label>
            <input type="text" id="location" required>
            
            <button type="button" onclick="addClassroom()">Add Classroom</button>
        </form>
    </div>

    <h2>Classroom List</h2>
    <table>
        <thead>
            <tr>
                <th>Classroom Name</th>
                <th>Classroom ID</th>
                <th>Capacity</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="classroomList">
            <!-- Data gets added here -->
        </tbody>
    </table>

    <script>
        function addClassroom() {
            let name = document.getElementById("classroomName").value;
            let id = document.getElementById("classroomID").value;
            let capacity = document.getElementById("capacity").value;
            let location = document.getElementById("location").value;

            if (name === "" || id === "" || capacity === "" || location === "") {
                alert("Please fill in all fields.");
                return;
            }

            let table = document.getElementById("classroomList");
            let row = table.insertRow();
            row.innerHTML = `
                <td>${name}</td>
                <td>${id}</td>
                <td>${capacity}</td>
                <td>${location}</td>
                <td><button class="delete-btn" onclick="deleteRow(this)">Delete</button></td>
            `;

            // Clear form fields
            document.getElementById("classroomName").value = "";
            document.getElementById("classroomID").value = "";
            document.getElementById("capacity").value = "";
            document.getElementById("location").value = "";
        }

        function deleteRow(btn) {
            let row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
