<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Faculty</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 30px;
            color: white;
        }

        h1, h2 {
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: white;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 6px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 8px rgba(255, 152, 0, 0.4);
            margin-top: 15px;
        }

        button:hover {
            background: #e68900;
            box-shadow: 0px 6px 12px rgba(230, 137, 0, 0.5);
        }

        table {
            width: 90%;
            margin-top: 30px;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
        }

        th {
            background: #ff9800;
            color: white;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .delete-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Manage Faculty</h1>
    <div class="form-container">
        <h2>Add Faculty</h2>
        <form id="facultyForm">
            <label for="facultyName">Faculty Name:</label>
            <input type="text" id="facultyName" required>
            
            <label for="facultyID">Faculty ID:</label>
            <input type="text" id="facultyID" required>
            
            <label for="department">Department:</label>
            <input type="text" id="department" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <button type="button" onclick="addFaculty()">Add Faculty</button>
        </form>
    </div>

    <h2>Faculty List</h2>
    <table>
        <thead>
            <tr>
                <th>Faculty Name</th>
                <th>Faculty ID</th>
                <th>Department</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="facultyList">
            <!-- Faculty members will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        function addFaculty() {
            let name = document.getElementById("facultyName").value;
            let id = document.getElementById("facultyID").value;
            let department = document.getElementById("department").value;
            let email = document.getElementById("email").value;

            if (name === "" || id === "" || department === "" || email === "") {
                alert("Please fill in all fields.");
                return;
            }

            let table = document.getElementById("facultyList");
            let row = table.insertRow();
            row.innerHTML = `
                <td>${name}</td>
                <td>${id}</td>
                <td>${department}</td>
                <td>${email}</td>
                <td><button class="delete-btn" onclick="deleteRow(this)">Delete</button></td>
            `;

            // Clear form fields
            document.getElementById("facultyName").value = "";
            document.getElementById("facultyID").value = "";
            document.getElementById("department").value = "";
            document.getElementById("email").value = "";
        }

        function deleteRow(btn) {
            let row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
