<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - University Timetable Generator</title>
    <link rel="stylesheet" href="sign in page.css">
</head>
<body>
    <div class="signin-container">
        <h1>Sign in</h1>
        <p class="para">Create an Account</p>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required><br>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
            
                <label for="role">Role:</label>
                <select id="role" name="role">
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                </select>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
            </div>
            <button type="submit">Sign in</button>
            <p> or </p><br>
            <button type="button">Sign-in with Google</button><br>
            <p>Already have an account? <a href="loginpage.html">Login</a></p>
        </form>
    </div>
</body>
</html>
