<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Timetable Generator</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }

        /* Header */
        header {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Navigation */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ffeb3b;
            text-shadow: 0px 0px 5px rgba(255, 235, 59, 0.8);
        }

        /* Hero Section */
        .hero {
            padding: 60px 20px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border-radius: 12px;
            margin: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        }

        .hero h2 {
            font-size: 30px;
        }

        .btn {
            background: #ff4081;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0px 5px 15px rgba(255, 64, 129, 0.5);
        }

        .btn:hover {
            background: #ffeb3b;
            color: black;
            transform: scale(1.05);
        }

        /* Timetable Section */
        #timetable-section {
            padding: 30px;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            color: black;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        th, td {
            border: 2px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: white;
        }

        /* Responsive Table */
        @media screen and (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            .hero {
                padding: 40px;
            }
        }
    </style>
</head>
<body>

<header>
    University Timetable Generator
</header>

<nav>
    <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="generate timetable.html">Generate Timetable</a></li>
        <li><a href="logout.html">Logout</a></li>
        <li><a href="adminpage.html">Admin</a></li>
        <li><a href="sign in page.html">Signup</a></li>
    </ul>
</nav>

<section class="hero">
    <h2>Plan Your University Schedule Easily</h2>
    <p>Create, customize, and download your timetable in just a few clicks.</p>
    <a href="generate timetable.html" class="btn">Generate Timetable</a>
</section>

<section id="timetable-section">
    <h2>Timetable Preview</h2>
    <div id="timetable-container"></div>

    <template id="timetable-template">
        <table>
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Time</th>
                    <th>Subject</th>
                    <th>Room</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Monday</td>
                    <td>9:00 AM - 10:00 AM</td>
                    <td>Mathematics</td>
                    <td>Room 101</td>
                </tr>
                <tr>
                    <td>Monday</td>
                    <td>10:00 AM - 11:00 AM</td>
                    <td>Physics</td>
                    <td>Room 202</td>
                </tr>
            </tbody>
        </table>
    </template>

    <button onclick="loadTimetable()" class="btn">Load Sample Timetable</button>
</section>

<script>
    function loadTimetable() {
        let template = document.getElementById("timetable-template");
        let clone = template.content.cloneNode(true);
        let container = document.getElementById("timetable-container");

        // Clear existing table before adding a new one
        container.innerHTML = "";
        container.appendChild(clone);
    }
</script>

</body>
</html>
