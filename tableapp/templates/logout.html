<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Timetable - Logout</title>
    <link rel="stylesheet" href="logout.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="logout-container">
        <h2>Welcome, {{ username }}!</h2> <!-- Dynamically display the logged-in user's name -->
        <p>This is your university timetable page.</p>

        <!-- Logout Form -->
        <form action="/logout" method="POST" class="logout-form">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>
</body>
</html>
